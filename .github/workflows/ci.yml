name: CLI CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Shell Script Linting & Validation

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run ShellCheck
        uses: azohra/shellcheck-action@v0.8.0
        with:
          files: src/**/*.sh

      - name: Validate Bash Syntax
        run: |
          find src/ -name '*.sh' -exec bash -n {} \;

